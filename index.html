<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carosello</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="slider">
            <div class="slide">
                <img src="./img/01.webp" class="active" alt="">
            </div>
            <div class="slide">
                <img src="./img/02.webp" alt="">
            </div>
            <div class="slide">
                <img src="./img/03.webp" alt="">
            </div>
            <div class="slide">
                <img src="./img/04.webp" alt="">
            </div>
            <div class="slide">
                <img src="./img/05.webp" alt="">
            </div>
        </div>
        <div class="controls">
            <button class="prev"><i class="fa-solid fa-arrow-up"></i></button>
            <button class="next"><i class="fa-solid fa-arrow-down"></i></button>
        </div>
    </div>

    <script type="text/javascript" src="./js/script.js"></script>
</body>
</html>
